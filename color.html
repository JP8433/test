<!DOCTYPE html>
<html>
<head>
  <script>
    function setBackground(color) {
      var paragraph = document.getElementById("myParagraph");
      paragraph.style.backgroundColor = color;
    }
  </script>
</head>
<body>
  <p id="myParagraph">This is my paragraph</p>
  <button onclick="setBackground('red')">Set Background to Red</button>
  <button onclick="setBackground('green')">Set Background to Green</button>
  <button onclick="setBackground('blue')">Set Background to Blue</button>
</body>
</html>
